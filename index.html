<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App </title>
  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/f4677e3cb7.js" crossorigin="anonymous"></script>
  <!--  bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--  style sheet -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>


  <h1 class="jumbo">

    Weather Dashboard
  </h1>



  <!-- search -->
  <div class="container mt-5 search">
    <div class="row">
      <div class="col-md-3">

        <form id="search-form" class="form-inline">
          <h4>Search for a city:</h4>

          <div class="form-group">

            <input class="form-control" id="weather-input" placeholder="enter city">
          </div>
          <button type="submit" class="btn btn-primary" id="weather-btn"> <i class="fas fa-search"></i></button>
        </form>
      </div>
      <!-- current weather data -->
      <div class="col-md-9">
        <div class="card weathercard">
          <div class="card-body">
            <h1 class="city"></h1>
            <p class="temperature"> </p>
            <p class="humidity"> </p>
            <p class="windspeed"> </p>
            <p class="uvindex"></p>
          </div>
        </div>
      </div>
      <div class="forecast"></div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
